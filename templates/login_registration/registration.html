<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Register To Rokomari | Rokomari.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href={% static "backgroundimg/icons/0.png" %}/>
    <link rel="stylesheet" type="text/css" href={% static "vendor/bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "vendor/animate/animate.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "vendor/css-hamburgers/hamburgers.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "vendor/animsition/css/animsition.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "vendor/select2/select2.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "vendor/daterangepicker/daterangepicker.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/login_registration/util.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/login_registration/main.css" %}>

</head>
<body style="background-color: #666666;">
<nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">

    <div class="container">
        <a class="navbar-brand" href="{% url 'rokomariapp:index' %}">
            <img src={% static "backgroundimg/rokomari_logo.png" %} width="110" height="40" alt="">
        </a>

        <div class="mx-auto order-0">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mx-auto mr-sm-2" type="search"
                       placeholder="Search by Books, Authors or Publishers" aria-label="Search" style="width: 600px;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>


        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <button type="button" class="btn btn-outline-dark">Cart</button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login_registration:login' %}">
                    <button type="button" class="btn btn-outline-dark">Sign In</button>
                </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form2 validate-form" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-43">
						Register Here
					</span>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="username" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Username</span>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="firstname" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">First name</span>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="lastname" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Last name</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Email</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="address1" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Present Address</span>
                    </div>

                    <div class="wrap-input100">
                        <input class="input100" type="text" name="address2" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Permanent Address</span>
                    </div>

                    <div class="wrap-input100">
                        <input class="input100" type="text" name="city" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">City</span>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="country" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Country</span>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="phone" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Mobile Number</span>
                    </div>
                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="agree" required>
                            <label class="label-checkbox100" for="ckb1">
                                I agree to the <a href="https://www.rokomari.com/terms" class="txt1">Terms of Use</a>
                                and <a href="https://www.rokomari.com/policy" class="txt1">Privacy Policy</a>
                            </label>
                        </div>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('../../static/backgroundimg/bg-04.jpg');">
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<script src={% static "vendor/jquery/jquery-3.2.1.min.js" %}></script>
<script src={% static "vendor/animsition/js/animsition.min.js" %}></script>
<script src={% static "vendor/bootstrap/js/popper.js" %}></script>
<script src={% static "vendor/bootstrap/js/bootstrap.min.js" %}></script>
<script src={% static "vendor/select2/select2.min.js" %}></script>
<script src={% static "vendor/daterangepicker/moment.min.js" %}></script>
<script src={% static "vendor/daterangepicker/daterangepicker.js" %}></script>
<script src={% static "vendor/countdowntime/countdowntime.js" %}></script>
<script src={% static "js/login_registration/main.js" %}></script>
{% if can_reg %}
    {% if can_reg is 1 %}
        <script>
            alert("Congratulations! You are successfully registered. Please head over to the Sign in page to Continue.");
        </script>
    {% elif can_reg is -2 %}
        <script>
            alert("Sorry! This username is already taken. Please try a different username.");
        </script>
    {% else %}
        <script>
            alert("Please fill up the form correctly!");
        </script>
    {% endif %}
{% endif %}
</body>
</html>
